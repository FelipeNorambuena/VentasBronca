<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - VentasBronca</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="../src/css/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/jpg" href="../src/assets/images/logo.jpg">
</head>
<body>
    <!-- Botón logout esquina superior derecha -->
    <a href="../public/login.html" class="btn btn-sm position-absolute top-0 end-0 m-3" style="z-index:1050; background:#fff; color:#222; border:2px solid #222; font-weight:600;">
        <i class="fas fa-sign-out-alt me-1"></i>Logout
    </a>
    <div class="d-flex" style="min-height: 100vh;">
        <nav class="bg-light border-end shadow-sm d-flex flex-column align-items-center p-3" style="width: 200px; min-height: 100vh;">
            <a href="inicio.html" class="mb-4 mt-2 d-flex flex-column align-items-center">
                <img src="../src/assets/images/logo.jpg" alt="Logo VentasBronca" class="logo-img" style="height:48px;">
            </a>
            <ul class="nav nav-pills flex-column mb-auto w-100 gap-3 align-items-center">
                <li class="nav-item w-100">
                    <a href="inicio.html" class="nav-link text-dark d-flex flex-column align-items-center" title="Inicio">
                        <i class="fas fa-home fa-2x mb-1"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="nav-item w-100">
                    <a href="usuario.html" class="nav-link text-dark d-flex flex-column align-items-center" title="Usuarios">
                        <i class="fas fa-user fa-2x mb-1"></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li class="nav-item w-100">
                    <a href="producto.html" class="nav-link text-dark d-flex flex-column align-items-center" title="Productos">
                        <i class="fas fa-box-open fa-2x mb-1"></i>
                        <span>Productos</span>
                    </a>
                </li>
                <li class="nav-item w-100">
                    <a href="creacion-usuario.html" class="nav-link text-dark d-flex flex-column align-items-center" title="Crear Usuario">
                        <i class="fas fa-user-plus fa-2x mb-1"></i>
                        <span>Crear Usuario</span>
                    </a>
                </li>
            </ul>
            <!-- Botones inferiores -->
            <div class="mt-auto w-100 d-flex flex-column align-items-center gap-3 pb-2">
                <a href="configuracion.html" class="btn btn-light d-flex flex-column align-items-center" title="Configuración">
                    <i class="fas fa-cog fa-2x"></i>
                    <span style="font-size: 0.9rem;">Configuración</span>
                </a>
                <a href="perfil.html" class="btn btn-light d-flex flex-column align-items-center" title="Perfil">
                    <i class="fas fa-user-circle fa-2x"></i>
                    <span style="font-size: 0.9rem;">Perfil</span>
                </a>
            </div>
        </nav>
        <div class="flex-grow-1 p-4 text-white">
            <h1 class="mb-4 text-white"><i class="fas fa-cog me-2"></i>Configuración</h1>
            <div class="alert alert-info bg-dark border-0 text-white mb-4">Aquí puedes modificar la configuración del sistema.</div>
            <div class="card bg-dark text-white mx-auto mb-4" style="max-width: 400px;">
                <div class="card-body">
                    <h5 class="card-title mb-3"><i class="fas fa-key me-2"></i>Cambiar contraseña</h5>
                    <form id="formCambiarContrasena">
                        <div class="mb-3">
                            <label for="contrasenaActual" class="form-label">Contraseña actual</label>
                            <input type="password" class="form-control" id="contrasenaActual" required>
                        </div>
                        <div class="mb-3">
                            <label for="nuevaContrasena" class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" id="nuevaContrasena" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmarContrasena" class="form-label">Confirmar nueva contraseña</label>
                            <input type="password" class="form-control" id="confirmarContrasena" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Cambiar contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
